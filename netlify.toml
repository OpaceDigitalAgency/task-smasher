[build]
  command = "npm run build"
  publish = "tools/task-smasher"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
  autoLaunch = true
  framework = "vite"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle client-side routing for SPAs
# First, handle specific routes for TaskSmasher
[[redirects]]
  from = "/tools/task-smasher/*"
  to = "/tools/task-smasher/index.html"
  status = 200

# Then, handle the root SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable Netlify Blob store for persistent rate limiting
[blobs]
  serve_folder = "public"

# Redirects for SEO-friendly URLs
# Redirect root to /tools/task-smasher/ until a proper homepage is created
[[redirects]]
  from = "/"
  to = "/tools/task-smasher/"
  status = 301

